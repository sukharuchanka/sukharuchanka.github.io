  <script id="userCookiesScript" type="text/plain" class="optanon-category-3">
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires="+d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for(var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        const userCookiesEnabled = true;

        setCookie("username", "Undefined user", 365);
        var user = getCookie("username");
        document.getElementById("cookie_content").innerHTML = "Cookie for USERNAME IS SET";
    </script>
    <script type="text/javascript">
        if (typeof userCookiesEnabled == 'undefined') {
            document.cookie = 'username=;expires=Thu, 01 Jan 1970 00:00:01 GMT;path=/';
        }
