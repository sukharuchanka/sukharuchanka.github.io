<!doctype html>
<html>
  <head>
    <title>Test Cookie consent web site</title>
    <!-- OneTrust Cookies Consent Notice start -->
    <script src="https://cdn.cookielaw.org/consent/686dd6f4-d0a1-4b5d-881d-15e7ded9e06f.js" type="text/javascript" charset="UTF-8"></script>
    <script type="text/javascript">
        function OptanonWrapper() { }
    </script>
    <!-- OneTrust Cookies Consent Notice end -->
    <script type="text/javascript">
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires="+d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for(var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function checkCookie() {
          var user = getCookie("username");
          if (user != "") {
            document.getElementById("cookie_content").innerHTML = "Cookiet is set for " + user;
          } else {
            setCookie("username", "Undefined user", 365);
            
          }
        }
    </script>
  </head>
  <body onload="checkCookie()">
    <p>Hi from Cookie Consent web site</p>
    <p id="cookie_content">Cookies are not set yet</p>
    <!-- OneTrust Cookies Settings button start -->
    <a class="optanon-show-settings">Cookie Settings</a>
    <!-- OneTrust Cookies Settings button end -->
    <!-- OneTrust Cookies List start -->
    <div id="optanon-cookie-policy"></div>
    <!-- OneTrust Cookies List end -->
  </body>
</html>
